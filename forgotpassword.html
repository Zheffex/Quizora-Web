<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgotpassword.css">
    <title>Quizora Login</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">QUIZORA</h1>
    </header>
    
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <div class="illustration">
                <img src="login.png" alt="Forgot Password Illustration">
            </div>
            <div class="forgot-password-form">
                <h2>Forgot Password?</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <input type="email" placeholder="Email Address" class="input-field" id="email">
                <button type="button" class="reset-button" onclick="sendResetLink()">SEND RESET LINK</button>
                <p class="back-to-login">Remembered your password? <a href="login.html" class="login-link">Back to Login</a></p>
            </div>
        </div>
    </div>
    

    <script src="forgotpassword.js"></script>
</body>
</html>

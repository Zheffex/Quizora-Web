<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Quizora Signup</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">QUIZORA</h1>
        <div class="auth-buttons">
            <a href="login.html" class="login">Login</a>
        </div>
    </header>
    
    <div class="signup-container">
        <div class="signup-box">
            <div class="illustration">
                <img src="../media/img/login.png" alt="Signup Illustration">
            </div>
            <div class="signup-form">
                <h2>Welcome!</h2>
                <p>Create your account</p>
                <input type="text" placeholder="Full Name" class="input-field">
                <input type="email" placeholder="Email Address" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <input type="password" placeholder="Confirm Password" class="input-field">
                <a href="login.html" class="signup-button-link">
                    <button type="button" class="signup-button">SIGN UP</button>
                </a>
                <p class="login-prompt">Already have an account? <a href="login.html" class="login-link">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
